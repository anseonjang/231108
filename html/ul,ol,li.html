<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ul,ol,li </title>
</head>
<body>
     <!-- shift + alt + ↓ : 복사/붙이기 -->
    <!-- ctrl + / : 주석처리 --> 
     
    <!-- ul>li*3 --> 
    <ul>
        <li>마가렛</li>
        <li>라일락</li>
        <li>장미</li>
    </ul>

    <ol>
        <li>요거트</li>
        <li>블루베리</li>
        <li>오트밀</li> 
    </ol>
    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>ANSEON</h1>
    <h2>ANSEON</h2>
    <h3>ANSEON</h3> 
    <h4>ANSEON</h4>
    <h5>ANSEON</h5>
    <h6>ANSEON</h6>
<p>
돈이 없으면 돈은 벌면 되고 <br>
잘못 있으면 고치면 되고 <br>
안되는 것은 되게 하면 되고, 모르면 배우면 되고 <br>
부족하면 메우면 되고 <br>
잘 모르면 물어보면 되고 <br>
갈 길이 없으면 길을 만들면 되고 <br>
</p>
</body>
</html>
